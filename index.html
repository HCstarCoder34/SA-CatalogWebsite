<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Catalog Website</title>
 <!--font awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
 <!--custom css-->
<link rel="stylesheet" href="styles.css">

</head>
<body>
 <!--navbar-->
 <nav class="navbar">
  <div class="navbar-center">
   <span class="nav-icon">
    <i class="fas fa-bars"></i>
   </span>
   <!-- <img src="./images/logo.webp" alt="store logo"> -->
    <div class="cart-btn">
     <span class="nav-icon">
      <i class="fas fa-cart-plus"></i>
     </span>
     <div class="cart-items">0</div>
    </div>
  </div>
 </nav>
 <!--End of navbar-->


 <header>
  <div class="banner"></div>  <h1></h1>
 </header>

 <!--products-->
 <section class="products">
  <div class="section-title">
   <h2>Sparkle Furniture</h2>
  </div>
<div class="products-center">
 <!--first product-->
 <article class="product">
  <div class="img-container">
   <img src="./images/rug4.webp" alt="product" class="product-img">
   <button class="bag-btn" data-id="1">
    <i class="fas fa-shopping-cart"></i>
    add to bag
   </button>
  </div>
  <h3>Rug</h3>
  <h4>$35.00</h4>
 </article>
 <!--End of first product-->
</div>
 </section>
 <!--End of products-->

 <!--cart-->
 <div class="cart-overlay">
  <div class="cart">
   <span class="close-cart">
    <i class="fas fa-window-close"></i>
   </span>
   <h2>Your Cart</h2>
   <div class="cart-content">
    <!--cart item-->
    <div class="cart-item">
    <img src="./images/rug4.webp" alt="product"/>
    <div>
     <h4>Grey Rug</h4>
     <h5>$40.00</h5>
     <span class="remove-item">remove</span>
    </div>
    <div>
     <i class="fas fa-chevron-up"></i>
     <p class="item-amount">1</p>
     <i class="fas fa-chevron-down"></i>
    </div>
    </div>
    <!--End of cart item-->

   </div>
   <div class="cart-footer">
    <h3>Your Total: $ <span class="cart-total">0</span></h3>
    <button class="clear-cart banner-btn">
     clear cart</button>
   </div>
  </div>
 </div>
 <!--End of cart-->
 <script src="app.js"></script>
</body>
</html>
